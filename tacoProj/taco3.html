<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"></script>
<script>
var map;
var pos;
var infowindow;
var markers = [];
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 13,
    center: new google.maps.LatLng(37.77,-122.4)
  });
};
function setLocation() {
  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
    
    pos = new google.maps.LatLng(position.coords.latitude, 
      position.coords.longitude);
    var foundme = new google.maps.InfoWindow({
      map: map,
      position: pos,
      content: 'You are here!'
    });
      map.setCenter(pos);
      map.setZoom(16);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}
function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}
function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });
  markers.push(marker);
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}
// Sets the map on all markers in the array.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
};
// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setAllMap(null);
};
function findFood(pos) {
  var request = {
    location: pos,
    radius: 500,
    types: ['food']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findMovie(pos) {
  var request = {
    location: pos,
    radius: 750,
    types: ['movie_theater','theatre']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findStore(pos) {
  var request = {
    location: pos,
    radius: 500,
    types: ['bicycle_store','book_store','department_store','shopping_mall','jewelry_store','clothing_store']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findGallery(pos) {
  var request = {
    location: pos,
    radius: 500,
    types: ['art_gallery','museum']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findAmuse(pos) {
  var request = {
    location: pos,
    radius: 1000,
    types: ['bowling_alley','amusement_park','zoo','stadium']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findClub(pos) {
  var request = {
    location: pos,
    radius: 500,
    types: ['night_club']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function findPark(pos) {
  var request = {
    location: pos,
    radius: 750,
    types: ['park']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
};
function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Oh man, we lost you.';
  } else {
    var content = 'Your browser doesn\'t support geolocation.';
  }
  // Get lost in SF
  var options = {
    map: map,
    position: new google.maps.LatLng(37.8,-122.4),
    content: content
  };
  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
};
google.maps.event.addDomListener(window, 'load', initialize);
$(document).ready(function () {
  $("#locate").click(function () {
    setLocation();
  });
  $("#food").click(function () {
    clearMarkers();
    findFood(pos);
  });
  $("#theatre").click(function () {
    clearMarkers();
    findMovie(pos);
  });
  $("#store").click(function () {
    clearMarkers();
    findStore(pos);
  });
  $("#gallery").click(function () {
    clearMarkers();
    findGallery(pos);
  });
  $("#amuse").click(function () {
    clearMarkers();
    findAmuse(pos);
  });
  $("#club").click(function () {
    clearMarkers();
    findClub(pos);
  });
  $("#park").click(function () {
    clearMarkers();
    findPark(pos);
  });
});
</script>
  </head>
  <body>
    <!--<div data-role="page"></div> /page -->
    <div data-role="header" data-position="fixed">
         <h1>Taco Trek</h1>
        <button id="locate">Find me!</button>
        <button id="food">Food</button>
        <button id="theatre">Theatre</button>
        <button id="store">Stores</button>
        <button id="gallery">Galleries</button>
        <button id="amuse">Amusements</button>
        <button id="club">Nightclubs</button>
        <button id="park">Parks</button>
    </div>
    <div id="map-canvas" data-role="content" class=""></div>
  </body>
</html>
