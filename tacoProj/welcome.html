<!DOCTYPE html>
<html>
  <head>
    <title>TACO TREK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alegreya">
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/taco3a.js"></script>
    <link rel="stylesheet" href="css/tacoTrek.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div data-role="" class="one">
      <div data-role="header" data-position="fluid">
           <h1>Taco Trek</h1>
      </div>
      <div data-role="content" class="headerA ui-grid-a">
            <button id="food" class="ui-btn-inline ui-corner-all ui-block-a">Food</button>
            <button id="fun" class="ui-btn-inline ui-corner-all ui-block-b">Fun</button>
      </div>
      <div>
          <div data-role="content" class="headerB hidden">
            <div class="ui-grid-a">
	            <button id="foodLatin" class="ui-btn ui-corner-all ui-block-a food">Latin</button>
	            <button id="foodAsian" class="ui-btn ui-corner-all ui-block-b food">Asian</button>
	        </div>
	        <div class="ui-grid-a">
	            <button id="foodItal" class="ui-btn ui-corner-all ui-block-a food">Italian</button>
	            <button id="foodDeli" class="ui-btn ui-corner-all ui-block-b food">Deli</button>
			</div>
			<div class="ui-grid-a">
	            <button id="foodBbq" class="ui-btn ui-corner-all ui-block-a food">BBQ</button>
	            <button id="foodVeggie" class="ui-btn ui-corner-all ui-block-b food">Veggie</button>
          </div>
      </div>
	  <div>
          <div data-role="content" class="headerC hidden">
          	<div class="ui-grid-a">
	            <button id="theatre" class="ui-btn ui-corner-all ui-block-a fun">Theatre</button>
	            <button id="store" class="ui-btn ui-corner-all ui-block-b fun">Stores</button>
			</div>
			<div class="ui-grid-a">
	            <button id="gallery" class="ui-btn ui-corner-all ui-block-a fun">Galleries</button>
	            <button id="amuse" class="ui-btn ui-corner-all ui-block-b fun">Amusements</button>
			</div>
			<div class="ui-grid-a">
	            <button id="club" class="ui-btn ui-corner-all ui-block-a fun">Nightclubs</button>
	            <button id="park" class="ui-btn ui-corner-all ui-block-b fun">Parks</button>
          </div>
      </div>
	  <div id="sliders" class="hidden">
	      <form data-role="content" data-position="fixed" class="">
	          <input id="slider-duration" type="range" min="0" max="6" value="3" class="slider"># Hours</input>
	          <input id="slider-start" type="range" min="0" max="24" value="12" class="slider">Start?&nbsp;AM>PM</input>
	          
	          <input id="slider-cost" type="range" min="1" max="100" value="50" class="slider ">Cost:&nbsp;$>$$$</input>
	      </form>
	      <button id="path" class="ui-icon-back ui-btn-icon-left ui-corner-all">Get Trek!</button>
	  </div>
	</div><!--/page -->
    <div data-role="" id="two">  
      <div id="mapWindow" class="mapWindow">      
	      <div id="map-canvas" data-role="" class="window"></div>
	      
	      <div data-role="footer" class="">
			  <button id="goBack" class="ui-icon-back ui-btn-icon-left ui-corner-all">Go Back</button>	      
	      </div>
	  <div>
    </div><!--/page -->
  </body>
</html>
